<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .greenouter {
  width: 500px;
  height: 500px;
  background-color: green;
  position: relative;
}
.whitemiddle {
  border: 2px dashed orange;
  width : 300px;
  height: 300px;
  background-color: white;
  top: 100px;
  left: 100px;
  position: absolute;
}
.orangeinner {
  border: white dotted;
  position: absolute;
  background: orange;
  height: 100px;
  width: 100px;
  top: 100px;
  left: 100px;
  position: absolute;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning boxes</title>
</head>
<body>
    <div class = "greenouter">
        <div class ="whitemiddle">
          <div class ="orangeinner"></div>
      </div>
      </div>  
</body>
</html>
